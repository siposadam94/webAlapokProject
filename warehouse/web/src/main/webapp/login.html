<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        html,
        body {
            height: 100%;
            background-color: rgb(23, 111, 152)
        }
        h1 {
            color: grey;
        }

        .loginHandler {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            border: rgb(21, 102, 140);
            border-style: solid;
            border-width: 15px;
        }

        .main-icon {
            font-size: 30px;
            color: rgb(42, 171, 231);
            border: 0px;
        }
        .input-group-text {
            border-right: 1px white;
        }
        .btn {
            background-image: linear-gradient( rgb(35, 163, 214), rgb(75, 152, 204));
            border-radius: 5px;
        }
        .btn:hover {
            box-shadow: 2px 2px rgb(36, 117, 209);
        }
        .forgot-password {
            font-size: 10px;
            color:grey;
        }
        .small-icon {
            color: grey;
        }
        

    </style>
</head>

<body>
    <div class="container">
        <form class="loginHandler bg-white" action="loginHandler" method="post">
            <div class="d-flex flex-row bd-highlight mb-3">

                <div class="p-2 bd-highlight">
                    <i class="bi bi-person-fill main-icon"></i>
                </div>
                <div class="p-2 bd-highlight">
                    <h1>User Login</h1>
                </div>
            </div>


            <br>
            <div class="form-floating mb-3">

                <div class="input-group mb-3">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-person-fill small-icon"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="user name" aria-label="Username"
                        aria-describedby="basic-addon1" name="username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-key-fill small-icon"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="password" aria-label="Password"
                        aria-describedby="basic-addon1" name="password">
                </div>
                <div class="row text-end">
                    <a href="#" class="forgot-password">forgot password</a>
                </div>

            </div>
           
            <br />

            <input class="btn btn-lg btn-primary" type="submit" value="Login">
            <br />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
